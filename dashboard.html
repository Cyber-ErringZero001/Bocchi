<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Server - Bocchi Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-6 py-12">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold">Select a Server</h1>
            <div id="user-info" class="flex items-center gap-4">
                <!-- User info will be loaded here by JavaScript -->
            </div>
        </header>

        <main id="server-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Server cards will be loaded here by JavaScript -->
            <div class="text-center p-8 col-span-full">
                <p class="text-gray-400 text-lg">Loading your servers...</p>
            </div>
        </main>
    </div>

    <script>
        // This is the frontend JavaScript that powers the page
        const serverList = document.getElementById('server-list');
        const userInfo = document.getElementById('user-info');
        const BACKEND_URL = 'http://localhost:3000'; // Your backend server URL

        // Function to fetch and display servers
        async function loadDashboard() {
            try {
                // 1. Check if user is logged in
                const userRes = await fetch(`${BACKEND_URL}/api/user`);
                if (!userRes.ok) {
                    // If not logged in, redirect to the login page
                    window.location.href = '/Bocchi/login.html';
                    return;
                }
                const user = await userRes.json();
                
                // Display user info
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                userInfo.innerHTML = `
                    <span class="font-semibold">${user.username}</span>
                    <img src="${avatarUrl}" alt="User Avatar" class="w-12 h-12 rounded-full">
                    <a href="${BACKEND_URL}/logout" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Logout</a>
                `;

                // 2. Fetch the manageable servers
                serverList.innerHTML = '<p class="text-gray-400 text-lg col-span-full text-center">Fetching your servers...</p>';
                const guildsRes = await fetch(`${BACKEND_URL}/api/guilds`);
                const guilds = await guildsRes.json();

                if (guilds.length === 0) {
                    serverList.innerHTML = '<p class="text-gray-400 text-lg col-span-full text-center">No servers found where you are an admin and the bot is present.</p>';
                    return;
                }

                // 3. Display the server cards
                serverList.innerHTML = ''; // Clear the loading message
                guilds.forEach(guild => {
                    const serverIcon = guild.icon 
                        ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                        : 'https://via.placeholder.com/128/4A5568/FFFFFF?text=' + guild.name.charAt(0);

                    const serverCard = document.createElement('a');
                    // This will eventually link to the settings page for that server
                    serverCard.href = `#`; 
                    serverCard.className = 'bg-gray-800 rounded-lg p-4 flex flex-col items-center text-center hover:bg-gray-700 transition-colors';
                    serverCard.innerHTML = `
                        <img src="${serverIcon}" alt="${guild.name} Icon" class="w-24 h-24 rounded-full mb-4">
                        <h3 class="font-bold text-lg">${guild.name}</h3>
                    `;
                    serverList.appendChild(serverCard);
                });

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                serverList.innerHTML = '<p class="text-red-400 text-lg col-span-full text-center">Could not load dashboard. Is the backend server running?</p>';
            }
        }

        // Run the function when the page loads
        window.onload = loadDashboard;
    </script>

</body>
</html>
